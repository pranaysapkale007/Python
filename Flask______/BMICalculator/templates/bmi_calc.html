<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calculate BMI </title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static.css') }}">

</head>

<h1>BMI Calculator</h1>

<body>
  <div class="main">
        <form class="pure-form" method="POST" action="/">
          Enter your weight in Kgs : <br>
          <input type="text" name="weight"><br>
          Enter your height in cms : <br>
          <input type="text" name="height"><br>

          <button type="submit" class="pure-button pure-button-primary" value="Submit">Calculate</button>

        </form>
  </div>

  <br>

  <div class="main">
        {% if bmi_calculated %}
            <p> Your BMI is {{ bmi_calculated }} </p>
        {% endif %}

  </div>

</body>
</html>
