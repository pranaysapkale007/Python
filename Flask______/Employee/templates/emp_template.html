<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

</head>
<h1> Employee Details Form </h1>
<body>
  <div>
      <form class="pure-form" method="post">

        Enter employee Name : <br> <br>
        <input type="text" name="emp_name"><br> <br>
        Enter Mobile Number : <br><br>
        <input type="text" name="emp_mb"><br> <br>

        <button class="pure-button pure-button-primary" type="submit" value="Submit">Submit</button>

      </form>

  </div>

    <div>

        {% if name %}
            <p> Your Name is {{ name }} </p><br>
            <p> Your Mobile number is {{ mobile }} </p>
        {% endif %}

    </div>

</body>
</html>
